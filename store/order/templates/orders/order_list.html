{% extends 'base.html' %}

{% block title %}Заказы{% endblock %}

{% block content %}
    <h1>Список заказов</h1>
    <ul>
        {% for order in orders %}
        <li><a href="{% url 'order_detail' order.id %}">Заказ №{{ order.id }}, </a>
            <a href="{% url 'user_orders' order.user.id %}">клиент: {{ order.user }}</a>
             - сумма: {{ order.total_amount }} у.е.
        </li>
        {% empty %}
        <li>Список заказов пуст</li>
        {% endfor %}
    </ul>
{% endblock %}
