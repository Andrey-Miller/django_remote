{% extends 'base.html' %}

{% block title %}Клиенты{% endblock %}

{% block content %}
    <h1>Список клиентов</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="{% url 'user_view' user.id %}">{{ user.name }}</a> - {{ user.registration_date }}
        </li>
        {% empty %}
        <li>Список клиентов пуст</li>
        {% endfor %}
    </ul>
{% endblock %}
